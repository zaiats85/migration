- title: שיקום הפה
  text: שיקום פה ולסת הוא הליך שכולל בתוכו מספר רב של פרוצדורות שחשוב לבצע כדי להציל שיניים המיועדות לעקירה או לדאבוננו, במצב של אובדן שיניים, להחזיר ללסת את המנשך התקין. קראו על התהליכים שנכללים במהלך שיקום הפה.
