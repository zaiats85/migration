---
layout: default
base_layout: generic
---
<section class="search-layout" itemprop="mainContentOfPage" id="price">
    <div class="container">
        <div class="row">
            <div class="col-md-7 col-sm-12 col-first">
                {% if page.title != '' %}
                <h1 itemprop="headline" class="gallery-title-h1">{{ page.title }}</h1>
                {% endif %}
                <div class="block">
                    {{ content }}
                </div>
            </div>

            <div class="col-md-5 hidden-sm hidden-xs generic-form">
                <div class="sticky-form">
                    {% include form-vertical.html %}
                </div>
            </div>
        </div>
        {% include related-content-links-xs.html %}
    </div>
</section>
{% include related-content-links.html %}
